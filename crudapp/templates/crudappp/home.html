{% extends "base.html" %}
{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-8">
            <h2>Students</h2>
                <table border="2" class="alert alert-info">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for s in data %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{ s.name }}</td>
                        <td>{{ s.email }}</td>
                        <td>{{ s.address }}</td>
                        <td>
                            <a href="/edit/{{ s.id }}/">Edit</a>
                            <a href="/delete/{{ s.id }}/">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</div>
{% endblock content %}
